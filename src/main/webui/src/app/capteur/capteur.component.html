<h2>Liste des Capteurs</h2>
<ul>
  <li *ngFor="let capteur of capteurs">
    <strong>Type:</strong> {{ capteur.type }} |
    <strong>Emplacement:</strong> {{ capteur.emplacement }} |
    <strong>Valeur:</strong> {{ capteur.valeur }}
    <span *ngIf="capteur.type === 'Température'">°C</span>
    <span *ngIf="capteur.type === 'Humidité'">%</span>
    <span *ngIf="capteur.type === 'Qualité de l\'air'">%</span>
    <span *ngIf="capteur.type === 'Bruit'">dB</span>
    <span *ngIf="capteur.type === 'Electrocardiogramme'"> BPM</span>
  </li>
</ul>

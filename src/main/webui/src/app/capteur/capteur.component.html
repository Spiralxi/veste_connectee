<div class="chart-container">
  <h2>Évolution de la Température en Temps Réel</h2>

  <div class="filters">
    <label for="start-date">Date de début :</label>
    <input
      id="start-date"
      type="datetime-local"
      [(ngModel)]="startDate"
      (change)="applyCustomFilter()"
    />

    <label for="end-date">Date de fin :</label>
    <input
      id="end-date"
      type="datetime-local"
      [(ngModel)]="endDate"
      (change)="applyCustomFilter()"
    />
  </div>

  <div
    style="position: relative; height: 400px; width: 100%; margin-top: 20px;"
  >
    <canvas
      baseChart
      [data]="lineChartData"
      [options]="lineChartOptions"
      [type]="lineChartType"
    >
    </canvas>
  </div>
</div>

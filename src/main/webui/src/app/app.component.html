<section class="hero">
  <div class="hero-content">
    <h1>Bienvenue sur la Veste Connectée</h1>
    <p>Une technologie innovante pour une vie plus saine et connectée.</p>
    <button class="cta">Découvrir les capteurs</button>
  </div>
</section>

<nav class="nav">
  <a routerLink="/">Accueil</a>
  <a routerLink="/capteurs">Capteurs</a>
  <a routerLink="/contact">Contact</a>
</nav>

<div class="content">
  <section class="sensors">
    <h2>Nos Capteurs</h2>
    <div class="sensor-grid">
      <div class="sensor">
        <h3>Fréquence Cardiaque</h3>
        <img src="bpm-icon.svg" alt="BPM" />
        <p id="bpm-data">-- BPM</p>
      </div>
      <div class="sensor">
        <h3>Température</h3>
        <img src="temp-icon.svg" alt="Température" />
        <p id="temp-data">-- °C</p>
      </div>
      <div class="sensor">
        <h3>Qualité de l'Air (CO2)</h3>
        <img src="co2-icon.svg" alt="CO2" />
        <p id="co2-data">-- ppm</p>
      </div>
      <div class="sensor">
        <h3>Niveau Sonore</h3>
        <img src="sound-icon.svg" alt="Son" />
        <p id="sound-data">-- dB</p>
      </div>
    </div>
  </section>
</div>
